app = "office-server"
kill_signal = "SIGTERM"
primary_region = "lhr"

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "office.merecomp.com"
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"